# pytest.ini
# Pytest configuration file

[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external services)
    slow: Slow-running tests
    requires_api: Tests requiring real API keys

# Output options (overage Threshold ideally set to 80%)
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/research_assistant
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=30
    -ra

# Coverage options
[coverage:run]
source = src/research_assistant
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
